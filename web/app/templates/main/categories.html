{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<div class="col-md-12">
    <h1>Categories</h1>
    <div class="row mt-3">
        {% for category_id, category in response.categories.items() %}
        <div class="col-md-3">
            <a href="{{ url_for('main.catalog', category=category_id )}}">{{ category.name }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
